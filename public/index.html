<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة تحكم صحتي</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="medical-theme-login">

    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-11 col-md-6 col-lg-4">
                
                <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-md-5 text-center">

                        <h3 class="mb-4 fw-bold">لوحة تحكم صحتي</h3>
                        <p class="text-muted mb-4">تسجيل دخول الموظفين</p>

                        <form id="login-form">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="phone" placeholder="رقم الهاتف" dir="ltr" required>
                                <label for="phone">رقم الهاتف</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="كلمة المرور" dir="ltr" required>
                                <label for="password">كلمة المرور</label>
                            </div>

                            <div id="error-message" class="alert alert-danger d-none" role="alert">
                                </div>

                            <button id="login-button" type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                تسجيل الدخول
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
